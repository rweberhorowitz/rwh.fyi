<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riley's Website</title>
  <link rel="icon" type="image/x-icon" href="content/logos/rwhlogoBlackfavicon.webp">
  <link rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
          })
          .catch(error => {
            console.error("Navbar load error:", error);
          });
    </script>

    <div class="container mt-5">
      <div class="row justify-content-around">
        <div class="col-4">
          <p class="text-center">Hello there</p>
        </div>
        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img src="content/images/rileycoupon-15.webp" class="card-img-top" alt="Riley Photo">
            <div class="card-body">
              <h5 class="card-title">Riley Weber-Horowitz</h5>
              <p class="card-text">Northern Kentucky University Student</p>
              <ul class="social-icons">
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-linkedin"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
