    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
          })
          .catch(error => {
            console.error("Navbar load error:", error);
          });
    </script>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner" style="height: 400px;">
        <div class="carousel-item active">
          <img src="content/images/bugDrop_Large.webp" class="d-block w-100 h-100 object-fit-cover" alt="First slide" style="max-height: 400px; width: auto;">
            <h5>Cool Photo</h5>
            <p>Really cool photo</p>
        </div>
        <div class="carousel-item">
          <img src="content/images/lightShreds05_Large.webp" class="d-block w-100 h-100 object-fit-cover" alt="Second slide" style="max-height: 400px; width: auto;">
            <h5>Cool Photo</h5>
            <p>Really cool photo</p>
        </div>
        <div class="carousel-item">
          <img src="content/images/northernerCathedralMag-13_Large.webp" class="d-block w-100 h-100 object-fit-cover" alt="Third slide" style="max-height: 400px; width: auto;">
          <div class="carousel-caption d-none d-md-block">
            <h5>Cool Photo</h5>
            <p>Really cool photo</p>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
