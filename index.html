<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riley's Website</title>
  <link rel="icon" type="image/x-icon" href="content/logos/rwhlogoBlackfavicon.webp">
  <link rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
          })
          .catch(error => {
            console.error("Navbar load error:", error);
          });
    </script>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner" style="height: 500px;">
        <div class="carousel-item active">
          <img src="content/images/rileycoupon-15.webp" class="d-block w-100 h-100 object-fit-cover" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="content/images/rileycoupon-11.webp" class="d-block w-100 h-100 object-fit-cover" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="content/images/rwhHeadshot_Large.webp" class="d-block w-100 h-100 object-fit-cover" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Cool Photo</h5>
            <p>Really cool photo</p>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
