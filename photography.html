<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riley Weber-Horowitz</title>
  <link rel="icon" type="image/x-icon" href="content/logos/RWH_White_Cropped.svg">
  <link rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

<body>
  <div id="navbar-placeholder"></div>
  <script>
      fetch('navbar.html')
        .then(res => res.text())

          document.getElementById('navbar-placeholder').innerHTML = data;

        .catch(error => {
          console.error("Navbar load error:", error);
        });
    </script>


  <!-- Gallery -->

        src="content/images/ikeaTripApr25-101 Large.jpeg"

    <div class="p-2 col-lg-4 mb-3 mb-lg-0">

        src="content/images/IMG_1087 Large.jpeg"

        src="content/images/ikeaTripApr25-042 Large.jpeg"
