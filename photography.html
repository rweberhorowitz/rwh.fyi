        :root {
            --dark-bg: #1A1A1D;

            --secondary-accent: #4E4E50;
            --light-text: #F5F5F5;
            --medium-text: #A9A9A9;
            --card-bg: #4E4E50;
            --active-filter-bg: #F5F5F5;
            --active-filter-text: #1A1A1D;

            --inactive-filter-text: #F5F5F5;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
        }
        .text-primary-accent {
            color: var(--primary-accent);
        }
        .bg-primary-accent {
            background-color: var(--primary-accent);
        }
        .text-secondary-accent {
            color: var(--secondary-accent);
        }
        .bg-secondary-accent {
            background-color: var(--secondary-accent);
        }
        .bg-card {
            background-color: var(--card-bg);
        }
        .text-light {
            color: var(--light-text);
        }
        .text-medium {
            color: var(--medium-text);
        }
        .content-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
            transition: transform 0.2s ease-in-out;
        }
        .content-card:hover {
            transform: translateY(-5px);
        }
        .nav-link {
            @apply px-3 py-2 rounded-md text-sm font-medium text-[var(--light-text)] hover:text-[var(--primary-accent)] hover:bg-[var(--secondary-accent)];
        }
        .filter-button {
            @apply px-4 py-2 rounded-md text-sm font-medium transition-colors duration-300;
        }
        .filter-button.active {
            background-color: var(--active-filter-bg);
            color: var(--active-filter-text);
            font-weight: 600;
        }
        .filter-button.inactive {
            background-color: var(--inactive-filter-bg);
            color: var(--inactive-filter-text);
            border: 1px solid var(--primary-accent);
        }
        .filter-button.inactive:hover {
            background-color: var(--primary-accent);
            color: var(--dark-bg);
        }
        .photo-grid-item {
            @apply bg-card rounded-lg overflow-hidden shadow-lg transition-all duration-300 ease-in-out;
        }
        .photo-grid-item img {
            @apply w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-button');
            const photoGridItems = document.querySelectorAll('#photoGrid .photo-grid-item');
            const noResultsDiv = document.getElementById('noResults');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filterValue = button.dataset.filter;

                    // Update button styles
                    filterButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.classList.add('inactive');
                    });
                    button.classList.remove('inactive');
                    button.classList.add('active');

                    let itemsFound = 0;
                    // Filter photo items
                    photoGridItems.forEach(item => {
                        if (filterValue === 'all' || item.dataset.category === filterValue) {
                            item.style.display = 'block'; // Or 'grid-item' if you have a class for it
                            itemsFound++;
                        } else {
                            item.style.display = 'none';
                        }
                    });

                    if (itemsFound === 0) {
                        noResultsDiv.classList.remove('hidden');
                    } else {
                        noResultsDiv.classList.add('hidden');
                    }
                });
            });

            // Hamburger menu functionality
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = mobileMenu.querySelectorAll('.nav-link');

            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Close menu when a navigation link is clicked (for smoother mobile experience)
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 768) { // Only close on small screens
                        mobileMenu.classList.add('hidden');
                    }
                });
            });

            // Close menu if resized to larger screen from mobile
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    mobileMenu.classList.add('hidden'); // Ensure mobile menu is hidden on desktop
                }
            });
        });
    </script>
